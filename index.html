<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>
    <div id="header">
        <img id="img-left" src="assets/images/original.gif">
        <div id="card-head" class="card">
                <div id="card-head" class="card-body">
                  <h1 >Not Your Average Train Schedule</h1>
                </div>
              </div>
    </div>
    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-table">
                  <tr>
                    <td>Minute Xpress</td>
                    <td>Cincinnati</td>
                    <td>5760</td>
                    <td>08:20 PM</td>
                    <td>20</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>    
      <div class="card">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">
          <p class="bold">Train Name</p>
          <input id="trainName" type="text" placeholder="Orient Express">
          <p class="bold">Destination</p>
          <input id="destination" type="text" placeholder="Somewhere">
          <p class="bold">First Train Time (HH:MM - Military Time)</p>
          <input id="firstTime" type="text" placeholder="23:11">
          <p class="bold">Frequency (min)</p>
          <input id="frequency" type="text" placeholder="50"><br>
          <input id="submit-button" type="submit" value="Submit" class="btn btn-primary">
        </div>
      </div>



<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="assets/logic/logic.js"></script>
</body>
</html>
